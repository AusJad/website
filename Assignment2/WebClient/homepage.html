<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Murdoch Groceries</title>
	<META http-equiv="Content-Type" content="text/html; charset=EUC-JP">
	<link rel = "stylesheet" type = "text/css" href = "css/navbar.css" />
	<link rel = "stylesheet" type = "text/css" href = "css/homepage.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
	<script src="js/validation.js"></script>
	<script>
	$(document).ready(function(){
		$("#searchBy").change(function(){
			switch($("#searchBy").val()){
  				case "price":
					document.getElementById("searchCon").style.display="inline";
					break;
				default:
					document.getElementById("searchCon").style.display="none";
					break;
			}
		});
	});
	</script>
</head>

<body>
	<header>
		<ul id = "navbar">
			<li class = "navElement"><a class="active" href="homepage.html">Home</a></li>
			<li class = "navElement"><a class="inactive" href="help.html">Help</a></li>
			<li class = "navElement"><a class="inactive" href="php/login.php">Login</a></li>
			<li class = "navElement"><a class="inactive" href="aboutUs.html">About Us</a></li>
		</ul>
	</header>
	<content>
		<div id="shop">
			<div id="searchmenu">
				<div id="smcont">
					<input type="text" name="search" id="search"></input>
					<select name="searchCon" id="searchCon" style="display:none">
						<option value="<"><</option>
						<option value="<="><=</option>
						<option value="=">=</option>
						<option value=">=">>=</option>
						<option value=">">></option>
					</select>
					<select name="searchBy" id="searchBy">
						<option value="name">Name</option>
						<option value="category">Category</option>
						<option value="price">Price</option>
					</select>
					<button type="button" id="subBut" onclick="validate(document.getElementById('search'),
											    document.getElementById('searchBy'),
											    document.getElementById('searchCon'),
											    document.getElementById('searchresult'),
											    'unr')">Search Groceries</input>
				</div>
			</div>
			<div id="searchresult">
			</div>
		</div>
	</content>
	<footer>
		<span id='foottxt'>All images from woolworths.com.au</span>
	</footer>
</body>
</html>
